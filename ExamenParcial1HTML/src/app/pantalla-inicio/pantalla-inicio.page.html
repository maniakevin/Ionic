<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let letra of letralista">
      <ion-card (mouseenter)="onMouseEntrar(letra)" (mouseleave)="onMouseSalio(letra)">
        <ion-img [src]="letra.imagen" style="height: 100px;"></ion-img>
        <ion-card-header style="text-align: center">
          <ion-card-title>
            {{letra.nombre}}
          </ion-card-title>
          <ion-card-subtitle>
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button fill='outline' *ngIf="letra.oculto"  (click)="reproducirSonido(letra.sonido)">
            <ion-icon name="play-circle"></ion-icon>
          </ion-button>
          <ion-button fill="outline" *ngIf="letra.oculto"  [routerLink]="['/alterar-imagen/letra/'+letra.id]">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button fill="outline" *ngIf="letra.oculto" (click)="onEliminar(letra)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AgregarImagen()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
